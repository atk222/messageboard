<html>

<head>
    <title>Tests</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Front-End for Bootstrap Tutorial" />
    <meta name="author" content="snf221" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <title>Bootstrap Front-End</title>

    <script src="jquery.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
    <link href="bootstrap.min.css" rel="stylesheet">
    

    <script src="jasmine.js"></script>
    <script src="jasmine-html.js"></script>
    <script src="boot.js"></script>

    <script src="apptest.js"></script>

    <link rel="stylesheet" href="jasmine.css">
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
</head>
<body role="document"></body>
    <div class="panel panel-default" id="ElementList">
        <!-- This section is the navigation bar I added-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <!-- Clicking the brand refreshes the page -->
                    <a class="navbar-brand" href="/">The Grinders</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="btn btn-link" id="Navbar-add">
                                Add Entry
                                <span class="glyphicon glyphicon-plus"></span><span class="sr-only">Show Trending Posts</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NewEntryFrom Code Pasted here-->
        <div id="NewEntryForm" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add a New Entry</h4>
                    </div>
                    <div class="modal-body">
                        <label for="NewEntryForm-title">Title</label>
                        <input class="form-control" type="text" id="NewEntryForm-title" />
                        <label for="NewEntryForm-message">Message</label>
                        <textarea class="form-control" id="NewEntryForm-message"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="NewEntryForm-OK">OK</button>
                        <button type="button" class="btn btn-default" id="NewEntryForm-Close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- This section is the table which holds the buttons and message display-->
        <table class="table">
            <tbody>
                Messages
                <tr>
                    <td>Example</td>
                    <td><button class="ElementList-likebtn" data-value="{{this.mId}}">Like</button></td>
                    <!--This will be the like counter-->
                    <td>Counter: #</td>
                    <td><button class="ElementList-editbtn" data-value="{{this.mId}}">Edit</button></td>
                    <td><button class="ElementList-delbtn" data-value="{{this.mId}}">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="MainProfilePage" class="container-full-bg">
        <div class="panel-heading">
            <h3 class="panel-title">Profile</h3>
        </div>
        <div class="sidePadding container-fluid">
            <div class="row">
                <img src="{{uImageURL}}" alt="profileImage" class="img-circle" style="margin-bottom:10px">
            </div>
            
            <div class="row">
                <form>
                    <div class="form-group">
                        <label class="MainProfilePage-username" data-value="Username" for="exampleFormControlInput1">Username</label>
                        <input value="{{uName}}" type="email" class="form-control" id="MainProfilePage-userName" placeholder="username" readonly>
                    </div>
                    <div class="form-group">
                        <label class="MainProfilePage-email" data-value="Email" for="exampleFormControlSelect1">Email</label>
                        <input value="{{uEmail}}" type="email" class="form-control" id="MainProfilePage-userEmail" placeholder="email@lehigh.edu" readonly>
                    </div>
                    <div class="form-group">
                        <label class="MainProfilePage-comment" data-value="Comment" for="exampleFormControlTextarea1">Comment</label>
                        <textarea class="form-control" id="MainProfilePage-userComment" rows="3">{{uComment}}</textarea>
                    </div>
                </form>
            </div>
            {{! Need to check if user id matches the user_id of profile page to check if user can edit their comment or not}}
            <div class="row">
                <button id="MainProfilePage-submitBtn" type="submit" class="btn btn-default">Save comment change</button>
            </div>
            <!-- Need to fix formatting of submit button -->
        </div>
    </div>
    <div class="row CommentsList-entry" data-commentid="{{this.mCommentID}}" data-userid="{{this.mUserID}}" data-postid="{{this.mPostID}}">
        <div class="col-xs-6 col-sm-1">
            <a class="CommentsList-image"><img src="{{this.mImageURL}}" alt="profileImage" class="img-circle"></a>
        </div>
        <div class="Comment-textarea col-xs-6 col-sm-10">
            <form>
                <div class="form-group">
                    <label for="userName">{{this.mUsername}}</label>
                    <textarea class="form-control" id="CommentsList-comment" rows="4" readonly>{{this.mComment}}</textarea>
                </div>
            </form>
        </div>

        <!-- Add the extra clearfix for only the required viewport -->
        <div class="clearfix visible-xs-block"></div>

        <div class="CommentsList-editbtn col-xs-6 col-sm-1">
            <button id="CommentsList-editbtn" class="btn btn-default" data-commentid-edit="{{this.mCommentID}}" data-postid="{{this.mPostID}}">Edit</button>
        </div>
    </div>
<body>
    
</body>

</html>
